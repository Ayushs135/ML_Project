name: Daily Flask Model Prediction Update

on:
  # 1. Run automatically every day at 08:00 UTC
  schedule:
    - cron: '0 8 * * *'

  # 2. Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allows committing new files

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your Flask model prediction script
      # (Replace app.py or main.py with your actual script)
      - name: Run model prediction
        run: |
          python main.py

      # Step 5: Commit and push updated prediction file(s)
      # (Change file_pattern to whatever your script outputs)
      - name: Commit and push updated predictions
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update daily predictions"
          file_pattern: predictions.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
